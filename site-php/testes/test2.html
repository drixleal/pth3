<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Box Model em CSS</title>
    <style type="text/css">
      div {
        color: #fff;
        font-weight: bold;
        font-size: 20px;
      }
      #box1 {
        width: 400px;
        height: 200px;
        background-color: red;
        padding: 30px;
      }

      #box_ex {
        width: 400px;
        height: 200px;
        background-color: blue;
        margin-top: 30px;
        margin-bottom: 50px;
        margin-left: 15px;
        margin-right: 20px;
        padding: 35px;
        border: 5px solid black;
      }

      #box_final {
        width: 400px;
        height: 200px;
        background-color: green;
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <div id="box1">Conteúdo do Box 1 <br />Olá Mundo!</div>
    <hr />
    <div id="box_ex">Conteúdo do Box Exemplo</div>
    <div id="box_final">Conteúdo do Box Final</div>
  </body>
</html>
