<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Second Model CSS</title>
    <style type="text/css">
      p#sem_pseudo_classe {
        font-size: 22px;
        color: #000000;
      }
      p#sem_pseudo_classe span.primeira_letra_fonte_maior {
        font-size: 46px;
        color: #0000ff;
      }

      p#com_pseudo_classe {
        font-size: 22px;
        color: #000000;
      }
      p#com_pseudo_classe::first-letter {
        font-size: 46px;
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <p id="sem_pseudo_classe">
      <span class="primeira_letra_fonte_maior">T</span>exto do parágrafo sem
      pseudo classe
    </p>
    <p id="com_pseudo_classe">Texto do parágrafo com pseudo classe</p>
  </body>
</html>
